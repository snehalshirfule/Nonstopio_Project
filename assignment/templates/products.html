<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<br>
<section class="login py-5 border-top-1">
  
    <center>
      <a href="/home" class="btn btn-primary">home</a>
      <a href="/addproduct" class="btn btn-primary">Add Product</a>
    </center><br>
    <center><h3>Products Details</h3></center>
  
{% comment %} <div class="container">
    <a href="/addproduct" class="btn btn-primary">Add Product</a>
</div>
<br>
<br> {% endcomment %}
<form action="/products" method="POST">
    {% csrf_token %}

<div class="container">
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Shape</th>
        <th>Size</th>
        <th>Location</th>
        <th>Price</th>
        <th>Edit</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
        {% for products in product %}
      <tr>
        <td>{{products.id}}</td>
        <td>{{products.shape}}</td>
        <td>{{products.size}}</td>
        <td>{{products.location}}</td>
        <td>{{products.price}}</td>
        <td>  
            <a href="/editproduct/{{products.id}}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
        </td>
        <td>  
            <a href="/viewproduct/{{ products.id }}"><span >View</span></a>  
        </td> 
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>  


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
