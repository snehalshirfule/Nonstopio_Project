<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="body-wrapper">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<br>
<div class="container">
    <a href="/products" class="btn btn-primary">View Product</a>
    
</div>
<br>
<br>
<div class="container">
    <div class="col-md-12">
    <form action= "/addproduct" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label >Shape</label>
          <input type="text" name="shape" class="form-control" id="name" >
          
        </div>
        <div class="form-group">
            <label>Size</label>
            <input type="text" name="size" class="form-control" id="age" >
            
          </div>
          <div class="form-group">
            <label >Location</label>
            <input type="text" name="location" class="form-control" id="address">
        </div>
        <div class="form-group">
            <label >Price</label>
            <input type="floatformat" name="price" class="form-control" id="address">
        </div>
        
        
    <br>
        <div class="form-group">        
        <button type="submit" class="btn btn-primary">Submit</button>
     </div>
       
      </form>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
