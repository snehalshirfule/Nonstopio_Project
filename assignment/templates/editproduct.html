<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


<section class="login py-5 border-top-1">
    <div class= "container">
    <center><h3>Products Details</h3></center>

    <form action="/editproduct/{{product.id}}" method="POST">
    {% csrf_token %}
     
    
    <div class="form-group">
        <label>Shape</label>
        <input type="text" name="shape" value="{{product.shape}}" class="form-control" required>
        
      </div>
    <div class="form-group">
        <label>Size</label>
        <input type="text" name="size" value="{{product.size}}" class="form-control" required>
        
    </div>
    <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" value="{{product.location}}" class="form-control" required>
        
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" name="price" value="{{product.price}}" class="form-control" required>
        
      </div>
<br>
    <div class="form-group">        
    <button type="submit" class="btn btn-primary">Submit</button>
 </div>
   
  </form>
</div>

</section>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
